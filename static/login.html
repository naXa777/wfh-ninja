<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="stylesheet" href="thirdparty/bootstrap.min.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
  <title>Reasons to work from home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href="/static/css/cover.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="site-wrapper">
  <div class="site-wrapper-inner-auto">
    <div class="cover-container">
      <div class="inner cover">
        <h1>Enter login details:</h1>
        <form class="form-horizontal" action="/login" method="post">
          <div class="form-group">
            <div class="col-md-3"></div>
            <label class="col-md-2 control-label" for="userEmail">Email address: </label>
            <div class="col-md-3">
              <input type="email" class="form-control" placeholder="Enter email" id="userEmail"
                     name="email" />
            </div>
            <div class="col-md-4"></div>
          </div>
          <br /><br />
          <div class="form-group">
            <div class="col-md-3"></div>
            <label class="col-md-2 control-label" for="userPassword">Password: </label>
            <div class="col-md-3">
              <input type="password" class="form-control" placeholder="Password" id="userPassword"
                     name="password" />
            </div>
          </div>
          <div class="col-md-4"></div>
          <br /> <br />
          <button type="submit" class="btn btn-default">Sign in</button>
        </form>

      </div>
    </div>
  </div>
</div>

</body>
</html>
